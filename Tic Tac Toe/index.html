<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Tic Tac Toe</h1>
        <h1>Let's Play!</h1>
    </header>
    <main>
        <div class="players">
            <div class="player1">
                <h2 id="player1-name">Player Name</h2>
                <p id="player1-symbol">O</p>
                <button id="edit-player1">Edit</button>
            </div>
            <div class="player2">
                <h2 id="player2-name">Player Name</h2>
                <p id="player2-symbol">X</p>
                <button id="edit-player2">Edit</button>
            </div>
        </div>
        <div class="start-game">
            <button id="start-game">Start New Game</button>
        </div>
        <div class="display-result">
            <h2 id="result-text"></h2>
            <img src="celebration.gif" alt="let's celebrate" width="150px" height="160px" id="celebration-img">
        </div>
        <div class="game">
            <ol id="game-board">
                <li class="box" data-index="0"><span class="boxtext"></span></li>
                <li class="box" data-index="1"><span class="boxtext"></span></li>
                <li class="box" data-index="2"><span class="boxtext"></span></li>
                <li class="box" data-index="3"><span class="boxtext"></span></li>
                <li class="box" data-index="4"><span class="boxtext"></span></li>
                <li class="box" data-index="5"><span class="boxtext"></span></li>
                <li class="box" data-index="6"><span class="boxtext"></span></li>
                <li class="box" data-index="7"><span class="boxtext"></span></li>
                <li class="box" data-index="8"><span class="boxtext"></span></li>
            </ol>
        </div>
    </main>
</body>
</html>
